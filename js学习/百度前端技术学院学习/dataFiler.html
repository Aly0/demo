<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>过滤数据</title>
  </head>
<body>
    <!-- 页面加载后，将提供的空气质量数据数组，
        按照某种逻辑（比如空气质量大于60）进行过滤筛选，
        最后将符合条件的数据按照一定的格式要求显示在网页上 -->


  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 94],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var list=document.getElementById('aqi-list');
  var newList=new Array();

  //过滤出大于60城市
  function filer(data){
      for(var i=0;i<data.length;i++){
          if(data[i][1]>60){
              newList.push(data[i]);
          }
      }
      return newList;
  }

  //冒泡排序
  function mySort(sortData){
      var temp;
      for(var i=0;i<sortData.length;i++){
          for(var j=i+1;j<sortData.length;j++){
              if(sortData[i][1]<sortData[j][1]){
                temp=sortData[i];
                sortData[i]=sortData[j];
                sortData[j]= temp;
              }
          }
      }
      return sortData;
  }

  function init(dataArray){
   
   var finalData= mySort( filer(dataArray));

      //渲染排名
      for(var i=0;i<finalData.length;i++){
        var li=document.createElement('li');
        li.innerHTML='第'+(i+1)+'名：'+finalData[i][0]+'，'+finalData[i][1];
        list.appendChild(li);
      }

  }

  init(aqiData);
})();

</script>
</body>
</html>
