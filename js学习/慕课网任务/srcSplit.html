<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>builtInObject</title>
</head>
<body>
    <script type="text/javascript">

        //通过javascript的日期对象来得到当前的日期，并输出。
        function doIt(){
        var currDate=new Date();
        var ret={};
        var year=currDate.getFullYear();
        var month=currDate.getMonth()+1;
        var day=currDate.getDate();
        var weekday=currDate.getDay();
        
        switch(weekday){
            case 0:
                weekday="日";
                break;
            case 1:
                weekday="一";
                break;
            case 2:
                weekday="二";
                break;
            case 3:
                weekday="三";
                break;
            case 4:
                weekday="四";
                break;
            case 5:
                weekday="五";
                break;
            default:
                weekday="六";
            
        }
        
        //成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
        var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
       
        var splitScoreStr=scoreStr.split(':');
       
        var count=0;
        //从数组中将成绩取出来，然后求和取整，并输出。
        for(var i=1;i<splitScoreStr.length;i++){
            splitScoreStr[i]=parseInt(splitScoreStr[i]);
            count+=splitScoreStr[i];
        }
        var avg=count/(splitScoreStr.length-1);
        ret={
            year:year,
            month:month,
            day:day,
            weekday:weekday,
            avg:avg
        }
        document.write( ret.year+'年'+ret.month+'月'+ret.day+'日'+' '+'星期'+ ret.weekday+' '+'班级平均分为:'+ret.avg);
        return ret;
      }
      doIt();
      </script> 
</body>
</html>
