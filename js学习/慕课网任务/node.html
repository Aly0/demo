<!DOCTYPE html>
<html>
 <head>
  <title> new document </title> 
  <meta charset="UTF-8"> 
  <meta http-equiv="Content-Type" content="text/html; charset=gbk" />   
  <script type="text/javascript"> 
  
      window.onload = function(){
        var table=document.getElementById('table');  
        var trs=document.getElementsByTagName('tr');
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
       var changebg=function(n){
            n.onmouseover=function(){
                    n.style.backgroundColor='#f2f2f2';
                };
                n.onmouseout=function(){
                   n.style.backgroundColor='#ffffff';
                };
       } 
     for(var i=0;i<trs.length;i++)
            {
               
               changebg(trs[i]); 
    
            }
}
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
     function addtr(){
         var tr=document.createElement('tr');
         var tf=document.createElement('td');
         var ts=document.createElement('td');
         var tt=document.createElement('td');
         tr.appendChild(tf);
         tr.appendChild(ts);
         tr.appendChild(tt);
         tr.lastChild.innerHTML='<a href="javascript:;"  onclick="removetr(this)">删除</a>';
         table.appendChild(tr);
     }
    		
   	 
     // 创建删除函数
    function removetr(n){
         var removeouter=n.parentNode.parentNode.parentNode;
         var removeItem=n.parentNode.parentNode;
         removeouter.removeChild(removeItem);
     }

  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td><a href="javascript:;" onclick="removetr(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a href="javascript:;"  onclick="removetr(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行"  onclick="addtr()"/>   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
