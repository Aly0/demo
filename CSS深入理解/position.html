<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position属性</title>
    <style type="text/css">
        html,body,div{
            margin:0;
            padding:0;
        }
        .div1{
            width:200px;
            height:200px;
            background: red;
            position:relative;
            top:0;
            left:100px;
        }
        .div2{
            width:200px;
            height:200px;
            background: green;
            position:relative;
            top:-50px;
            left:100px;
        }
        .div3{
            width:200px;
            height:200px;
            background: blue;
            position:absolute;
            bottom:-200px;
            left:100px;
        }
        .div4{
            width:200px;
            height:200px;
            background: rgb(177, 27, 132);
            position:absolute;
            top:400px;
            left:400px;
        }
        .div4-1{
            width:100px;
            height:100px;
            background:yellow;
            position:fixed;
            right:0;
            top:0;
        }
        .div5{
            width:200px;
            height:200px;
            background: rgb(175, 108, 172);
            position:relative;
            top:0;
            left:0;
        }
        .div5-1{
            width:100px;
            height:100px;
            background:rgb(180, 233, 156);
            position:absolute;
            right:0;
            top:0;
        }
    </style>
</head>
<body>
    <!-- 相对定位，层叠后来居上 -->
    <div class="div1">1-1 relative</div>
    <div class="div2">1-2 relative</div>

    <!-- 绝对定位，脱离文档流，其高度不在html高度中 -->
    <div class="div3">2 absolute</div>

    <!-- flex定位不受限于父元素 -->
    <div class="div4">
        3-1 absolute
        <div class="div4-1">3-2 fixed</div>
    </div>

    <!-- relative与absolute -->
    <div class="div5">4-1 relative
        <div class="div5-1">4-2 absolute</div>

    </div>
</body>
</html>
